<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H:Room – 메인</title>
  <link rel="icon" href="{{ url_for('static', filename='images/H-Room.svg') }}">
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="header-top">
        <div class="brand">H:Room</div>
        <div class="heart" aria-label="즐겨찾기">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 21s-6.716-4.35-9.5-7.134C-0.5 10.866 1.5 6 6 6c2.308 0 3.692 1.154 4.5 2 0.808-.846 2.192-2 4.5-2 4.5 0 6.5 4.866 3.5 7.866C18.716 16.65 12 21 12 21z"/>
          </svg>
        </div>
      </div>

      <div class="filters" role="group" aria-label="검색 필터">
        <button class="chip" type="button">요일<span class="caret" aria-hidden="true"></span></button>
        <button class="chip" type="button">시간<span class="caret" aria-hidden="true"></span></button>
        <button class="chip" type="button">캠퍼스<span class="caret" aria-hidden="true"></span></button>
        <button class="chip" type="button">건물<span class="caret" aria-hidden="true"></span></button>
        <button class="btn-search" type="button">
          <svg class="srch-ico" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
          검색
        </button>
      </div>
    </header>

    <section>
      <div class="quick" aria-label="빠른 확인">
        <div class="time">2025년 11월 03일 월요일 오후 4시</div>
        <button class="cta" type="button">공실 바로 확인하기</button>
      </div>

      <article class="card" aria-labelledby="card-title">
        <h2 id="card-title">건물별 공실 현황</h2>

        <div class="bar" data-value="78" data-rate="70">
          <div class="label">백년관</div>
          <div class="bar-track"><div class="bar-fill"></div></div>
          <div class="val">70%</div>
        </div>
        <div class="bar" data-value="52" data-rate="35">
          <div class="label">공과대</div>
          <div class="bar-track"><div class="bar-fill"></div></div>
          <div class="val">35%</div>
        </div>
        <div class="bar" data-value="38" data-rate="30">
          <div class="label">자연대</div>
          <div class="bar-track"><div class="bar-fill"></div></div>
          <div class="val">30%</div>
        </div>
        <div class="bar" data-value="30" data-rate="25">
          <div class="label">인문대</div>
          <div class="bar-track"><div class="bar-fill"></div></div>
          <div class="val">25%</div>
        </div>
        <div class="bar" data-value="45" data-rate="30">
          <div class="label">경상대</div>
          <div class="bar-track"><div class="bar-fill"></div></div>
          <div class="val">30%</div>
        </div>
        <div class="bar" data-value="60" data-rate="30">
          <div class="label">어문관</div>
          <div class="bar-track"><div class="bar-fill"></div></div>
          <div class="val">30%</div>
        </div>
        <div class="bar" data-value="60" data-rate="30">
          <div class="label">교양관</div>
          <div class="bar-track"><div class="bar-fill"></div></div>
          <div class="val">30%</div>
        </div>

        <div class="note">
          <span class="note-dot"></span>
          <span>현재 가장 여유로운 건물은 <strong>백년관</strong> 입니다.</span>
        </div>

        <div class="stats">
          <div class="stat"><div class="t">전체 강의실</div><div class="k">124</div></div>
          <div class="stat"><div class="t">현재 공실</div><div class="k">83</div></div>
          <div class="stat"><div class="t">공실률</div><div class="k">64%</div></div>
        </div>
      </article>

      <div class="ask">
        <div class="ask-title">AI에게 물어보세요!</div>
        <div class="ask-box">
          <input class="ask-input" 
          type="text" 
          placeholder="오늘 오후 2시에 공학관에 비는 강의실 알려줘" 
          />
          <button class="ask-btn" type="button">검색</button>
        </div>
      </div>

    </section>
  </main>

  <script>
    // 진행바 채우기: data-value (0~100)
    document.querySelectorAll('.bar').forEach(el => {
      const v = Math.max(0, Math.min(100, Number(el.dataset.value) || 0));
      el.querySelector('.bar-fill').style.width = v + '%';
    });

  </script>
</body>
</html>
